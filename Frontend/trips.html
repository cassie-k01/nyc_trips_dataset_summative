    <script>
      // Populate trip table dynamically
      document.addEventListener("DOMContentLoaded", async () => {
        try {
          const tripsData = await fetch("http://localhost:5000/trips");
          const trips = await tripsData.json();
          console.log(trips, "The trips");

          const tbody = document.getElementById("tripTableBody");
          trips.forEach((trip) => {
            const row = document.createElement("tr");
            row.innerHTML = `
            <td>${trip.id}</td>
            <td>${trip.vendor_id}</td>
            <td>${trip.pickup_datetime}</td>
            <td>${trip.dropoff_datetime}</td>
            <td>${trip.passenger_count}</td>
            <td>${trip.trip_speed}</td>
          
          `;
            tbody.appendChild(row);
          });
        } catch (e) {
          console.log(e, "Error from here");
        }
      });
