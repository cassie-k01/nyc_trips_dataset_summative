  <title>NYC Taxi Dashboard</title>

  <link rel="stylesheet" href="assets/css/navbar.css" />
  <link rel="stylesheet" href="assets/css/cards.css" />>
  <link rel="stylesheet" href="assets/css/drivers.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />

  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

  <!-- Map & Top Drivers -->
   <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
        background-color: var(--white);
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 0.8rem;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background-color: var(--yellow);
        color: var(--black);
      }

      tr:hover {
        background-color: #fff8d6;
      }
    </style>
  <!-- </head> -->
  
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/img/taxi-icon.png" alt="Taxi Logo" />
      <h1>NYC Taxi Trips</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Dashboard</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="nav-right">
      <input type="text" placeholder="Search..." class="search-bar" />
      <img src="assets/img/user-icon.png" class="user-icon" alt="User" />
    </div>
  </header>

  <!-- Main Section -->
  <main class="main-content">
    <section class="page dashboard-page fade-in">


    <!-- Metric Cards -->
    <section class="stats-grid">
      <div class="card purple">
        <div class="card-content">
          <p class="label">Booked Trips</p>
          <h2 id="kpiBooked">144894</h2>
        </div>
        <img src="./taxi.png" alt="Taxi Icon" class="card-icon" />
      </div>

      <div class="card teal">
        <div class="card-content">
          <p class="label">Cancelled Trips</p>
          <h2 id="kpiCancelled">14</h2>
        </div>
        <img src="./x.png" alt="Cancel Icon" class="card-icon" />
      </div>

      <div class="card orange">
        <div class="card-content">
          <p class="label">New Cars</p>
          <h2 id="kpiCars">2.21</h2>
        </div>
        <img src="./user.png" alt="User Icon" class="card-icon" />
      </div>

      <div class="card pink">
        <div class="card-content">
          <p class="label">Total Earnings</p>
          <h2 id="kpiEarnings">0</h2>
        </div>
        <img src="./image.png" alt="Money Icon" class="card-icon" />
      </div>
    </section>

  <div class="charts-grid">
    <div class="charts-row">
      <div class="chart-container">
        <canvas id="tripsOverTime"></canvas>
      </div>

      <div class="chart-container">
        <canvas id="fareDistribution"></canvas>
      </div>
    </div>

    <!-- The pie chart can be separate -->
    <div class="chart-container">
      <canvas id="taxiTypeChart"></canvas>
    </div>
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js"></script> -->
  <script src="assets/js/charts.js"></script>



</body>
